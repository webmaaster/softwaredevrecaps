<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="favoriteFood">What is your favorite food?</label>
    <select name="favoriteFood" id="favoriteFood">
        <option value="fastFood">Fast Food</option>
        <option value="chineeseFood">Chineese Food</option>
        <option value="biriyaniFood"> Biriyani Food</option>

    </select>

    <fieldset>
        <legend>What is your favorite game?</legend>
        <input type="radio" id="football" name="favoriteGame" value="game1"> <label for="football">Foot Ball</label>
        <input type="radio" id="basketball" name="favoriteGame" value="game2"> <label for="basketball">Basket Ball</label>
        <input type="radio" id="cricketball" name="favoriteGame" value="game3"> <label for="cricketball">Cricket Ball</label>

    </fieldset>

    <fieldset>
        <legend>What are your favorite crickers?</legend>
        <input type="checkbox" id="sakib" name="favoriteCricketer" value="sakib"> <label for="sakib">Sakib Al Hasan</label>
        <input type="checkbox" id="shachin" name="favoriteCricketer" value="shachin"> <label for="shachin">Shachin Tendulker</label>
        <input type="checkbox" id="shane" name="favoriteCricketer" value="shane"> <label for="shane">SHane Warne</label>

    </fieldset>
    
   
</body>
</html>
