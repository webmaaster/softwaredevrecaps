<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        html {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <ol>
        <li>R single quote: &rsquo;</li>
        <li>L single quote: &lsquo;</li>
        <li>Quotes:  &lsquo; Hello Engineers &rsquo;</li>
        <li>R double quote: &rdquo;</li>
        <li>L double quote: &ldquo;</li>
        <li>Double quotes: &ldquo; Love you &rdquo;</li>
        <li>Ampersands: &amp;</li>
        <li>Greater than: &gt;</li>
        <li>Less than: &lt</li>
        <li>Copyright: &copy; </li>
        <li>Registered symbles: &reg;</li>
        <li>Trademark symble: &trade;</li>
    </ol>
